<!DOCTYPE html>
<html>
<head>
    <title>Autore</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>

<header>
	<!-- Mostra solo se utente Ã¨ autenticato -->
	<div th:if="${userDetails != null}">
		<span th:text="${userDetails.username}"></span> <a href="/logout">Logout</a>
	</div>
	<!-- Mostra solo se utente NON Ã¨ autenticato -->
	<div th:if="${userDetails == null}">
		<a href="/login">Login</a>
	</div>
</header>

<div>
    <a href="/"><img src="/images/logo-siw.png" width="20%" /></a>
</div>

<h1>Dettagli Autore</h1>

<div th:if="${author}">
    <!-- ðŸ‘‡ Immagine autore se presente -->
    <div th:if="${author.image != null}">
        <img th:src="@{'/author/image/' + ${author.id}}" alt="Foto autore" width="200" />
    </div>

    <p><strong>Nome:</strong> <span th:text="${author.name}">Nome</span></p>
    <p><strong>Cognome:</strong> <span th:text="${author.surname}">Cognome</span></p>
    <p><strong>Data di nascita:</strong> <span th:text="${author.dateOfBirth}">gg/mm/aaaa</span></p>
    <p><strong>Data di morte:</strong> <span th:text="${author.dateOfDeath}">gg/mm/aaaa</span></p>
</div>

<div th:unless="${author}">
    <p>Autore non trovato.</p>
</div>

</body>
</html>
