<!DOCTYPE html>
<html>
<head>
<title>Modifica Libro</title>
<link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
<header>
		<!-- Mostra solo se utente è autenticato -->
		<div th:if="${userDetails != null}">
			<span th:text="${userDetails.username}"></span> <a href="/logout">Logout</a>
		</div>
		<!-- Mostra solo se utente NON è autenticato -->
		<div th:if="${userDetails == null}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div>
		<img src="/images/logo-siw.png" width="20%" />
	</div>
	<h1>Modifica Libro</h1>

	<!-- FORM per scegliere libro -->
	<form action="#" method="get">
		<label for="selectedBookId">Seleziona libro:</label> <select
			name="selectedBookId" onchange="this.form.submit()">
			<option value="">-- Scegli un libro --</option>
			<th:block th:each="b : ${books}">
				<option th:value="${b.id}" th:text="${b.title}"
					th:selected="${book != null} ? ${b.id} == ${book.id} : false">
				</option>
			</th:block>
		</select>
		<noscript>
			<button type="submit">Carica libro</button>
		</noscript>
	</form>

	<!-- FORM per aggiornare dati libro, solo se libro selezionato -->
<form th:action="@{/admin/formUpdateBook}" th:object="${book}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    
    <label for="title">Titolo:</label>
    <input type="text" th:field="*{title}" required />
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br />

    <label for="yearOfPublication">Anno di pubblicazione:</label>
    <input type="number" th:field="*{yearOfPublication}" required />
    <span th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}"></span><br />

    <img th:src="@{'/book/image/' + ${book.id}}" alt="Immagine libro" width="200" />
    <label for="imageFile">Cambia immagine:</label>
    <input type="file" name="imageFile" /><br />

    <button type="submit">Salva</button>
</form>

	</div>
</body>
</html>
