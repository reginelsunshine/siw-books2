<!DOCTYPE html>
<html>
<head>
    <title>SiwBooks2 - Gestione Autori</title>
    <link rel="stylesheet" href="/css/admin.css/indexAuthor.css" />
</head>
<body>

    <header>
        <!-- Mostra solo se utente è autenticato -->
        <div th:if="${userDetails != null}">
            <span th:text="${userDetails.username}"></span> <a href="/logout">Logout</a>
        </div>
        <!-- Mostra solo se utente NON è autenticato -->
        <div th:if="${userDetails == null}">
            <a href="/login">Login</a>
        </div>
    </header>

   <div class="logo">
    <a href="/"><img src="/images/logo-siw.png" alt="Logo SiwBooks" /></a>
</div>

<h1>Gestione Autori</h1>

<div class="links-group">
    <a href="/admin/formAddAuthor">Inserisci i dati di un nuovo autore</a>
    <a href="/admin/formUpdateAuthor">Modifica i dati di un autore</a>
    <a href="/admin/formDeleteAuthor">Elimina un autore dal sistema</a>
    <a href="/admin/formAddAuthorToBook">Assegna un autore a un libro</a>
</div>


</body>
</html>
