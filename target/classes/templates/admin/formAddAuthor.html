<!DOCTYPE html>
<head>
<title>Aggiungi Autore</title>
<link rel="stylesheet" href="/css/stile.css" />
</head>
<body>

	<header>
		<div th:if="${userDetails!=null}">
			<span th:text="${userDetails.username}"></span> <a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<h1>Inserisci un nuovo autore</h1>

	<form th:action="@{/admin/formAddAuthor}" th:object="${author}"
		method="post">
		<label>Nome:</label> <input type="text" th:field="*{name}" required /><br>
		<label>Cognome:</label> <input type="text" th:field="*{surname}"
			required /><br> <label>Data di nascita:</label> <input
			type="date" th:field="*{dateOfBirth}" required /><br> <label>Data
			di morte:</label> <input type="date" th:field="*{dateOfDeath}" /><br> <label>Nazionalit√†:</label>
		<input type="text" th:field="*{nationality}" /><br>

		<button type="submit">Salva</button>
	</form>

</body>
</html>
