<!DOCTYPE html>
<html>
<head>
<title>SiwBooks2 - Lista Libri</title>
<link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span> <a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="logo">
		<img src="/images/logo-siw.png" width="20%" />
	</div>
	
	<h1>Libri</h1>
	<div th:if="${books==null || books.isEmpty()}">Non ci sono libri nel sistema</div>
	
	<ul>
		<li th:each="book : ${books}">
			<a th:href="@{'/book' + '/' + ${book.id}}"
				th:text="${book.title} + ' (' + ${book.yearOfPublication} + ')'">Up! (2000)</a>
		</li>
	</ul>
	
</body>
</html>
