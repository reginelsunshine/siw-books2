<!DOCTYPE html>
<html>

<head>
<title>SiwBooks2 - Login</title>
<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<!-- Mostra solo se utente è autenticato -->
		<div th:if="${userDetails != null}">
			<span th:text="${userDetails.username}"></span> <a href="/logout">Logout</a>
		</div>
		<!-- Mostra solo se utente NON è autenticato -->
		<div th:if="${userDetails == null}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div>
		<a href="/"><img src="/images/logo-siw.png" width="20%" /></a>
	</div>
	<h1>Login</h1>
	<form th:action="@{/login}" method="POST">
		<div>
			<span>Username:</span> <span><input name="username"
				type="text" required /></span>
		</div>
		<div>
			<span>Password:</span> <span><input name="password"
				type="password" required /></span>
		</div>
		<div>
			<span th:if="${param.error != null}">Username o password
				errati</span>
		</div>
		<div>
			<span><button type="submit">Login</button></span>
		</div>
	</form>
	<div>
		<a th:href="@{/register}" th:text="Registrati">Registrati</a>
	</div>
</body>

</html>
