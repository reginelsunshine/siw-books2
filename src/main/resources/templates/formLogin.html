<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>SiwBooks2 - Login</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
  <header>
    <!-- Mostra solo se utente è autenticato -->
    <div th:if="${userDetails != null}">
      <span th:text="${userDetails.username}"></span> <a href="/logout">Logout</a>
    </div>
    <!-- Mostra solo se utente NON è autenticato -->
    <div th:if="${userDetails == null}">
      <a href="/login">Login</a>
    </div>
  </header>

  <div class="login-wrapper">
    <a href="/"><img src="/images/logo-siw.png" alt="Logo SIW" /></a>
    <h1>Login</h1>

    <form th:action="@{/login}" method="POST">
      <div>
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" required />
      </div>
      <div th:if="${param.error != null}" class="error-message">
        Username o password errati
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>

    <div class="register-link">
      <a th:href="@{/register}">Registrati</a>
    </div>
  </div>
</body>

</html>
