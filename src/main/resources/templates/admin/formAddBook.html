<!DOCTYPE html>
<head>
    <title>Aggiungi Libro</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>

<header>
    <div th:if="${userDetails != null}">
        <span th:text="${userDetails.username}"></span> <a href="/logout">Logout</a>
    </div>
    <div th:if="${userDetails == null}">
        <a href="/login">Login</a>
    </div>
</header>

<h1>Inserisci un nuovo libro</h1>

<form th:action="@{/admin/formAddBook}" th:object="${book}" method="post" enctype="multipart/form-data">
    <div>
        <label for="title">Titolo:</label>
        <input type="text" th:field="*{title}" required />
        <span th:if = "${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>

    <div>
        <label for="yearOfPublication">Anno di pubblicazione:</label>
        <input type="number" th:field="*{yearOfPublication}" required />
        <span th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}"></span>
    </div>

    <div>
        <label for="imageFile">Copertina:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" />
    </div>

    <div>
        <label for="authors">Autori:</label><br>
        <input type="text" id="searchAuthor" placeholder="Cerca autore..." onkeyup="filterAuthors()"/><br>
        <select id="authors" name="authorIds" multiple size="6" required>
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.name + ' ' + author.surname}">
            </option>
        </select>
    </div>

    <div>
        <button type="submit">Aggiungi libro</button>
    </div>
</form>

<div>
    <a href="/admin/indexBook">Torna alla gestione libri</a>
</div>

<script>
function filterAuthors() {
    let input = document.getElementById("searchAuthor").value.toLowerCase();
    let options = document.getElementById("authors").options;
    for (let i = 0; i < options.length; i++) {
        let text = options[i].text.toLowerCase();
        options[i].style.display = text.includes(input) ? "" : "none";
    }
}
</script>

</body>
</html>
