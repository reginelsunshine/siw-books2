<!DOCTYPE html>
<html>
<head>
<title>Autori</title>
<link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span> <a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	<div><a href="/"><img src="/images/logo-siw.png" width="20%"/></a></div>
	<h1>Autori</h1>
	
	<div th:if="${authors==null || authors.isEmpty()}">Non ci sono autori nel sistema</div>
	<ul>
		<li th:each="author : ${authors}">
			<a th:href="@{'/author' + '/' + ${author.id}}"
				th:text="${author.name} + ' ' + ${author.surname}">George Orwell</a>
		</li>
	</ul>
</body>
</html>
