<!DOCTYPE html>
<html>

<head>
<title>SiwBooks2 - Registrazione conclusa</title>
<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<!-- Mostra solo se utente è autenticato -->
		<div th:if="${userDetails != null}">
			<span th:text="${userDetails.username}"></span> <a href="/logout">Logout</a>
		</div>
		<!-- Mostra solo se utente NON è autenticato -->
		<div th:if="${userDetails == null}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div>
		<a href="/"><img src="/images/logo-siw.png" width="20%" /></a>
	</div>
	<h1>Congratulazioni ti sei registrato!</h1>
	<div>
		<span>Nome: </span> <span th:text="${user.name}"></span>
	</div>
	<div>
		<span>Cognome: </span> <span th:text="${user.surname}"></span>
	</div>
	<div>
		<span>Email: </span> <span th:text="${user.email}"></span>
	</div>
	<a href="/index">Torna alla HomePage!</a>
</body>
</html>
